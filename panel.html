<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel Administrativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ================= ESTILOS ================= -->
<style>
*{ box-sizing:border-box }
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:#f4f7fb;
}
.container{
  max-width:1400px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:22px;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
}
.controls{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.controls input{
  padding:10px;
  border-radius:8px;
  border:1px solid #ddd;
  width:260px;
}
button{
  border:none;
  border-radius:10px;
  padding:10px 16px;
  cursor:pointer;
  font-size:14px;
}
.btn-primary{ background:#3b82f6; color:#fff }
.btn-success{ background:#10b981; color:#fff }
.btn-edit{ background:#6366f1; color:#fff; padding:6px 12px }
.btn-danger{ background:#ef4444; color:#fff; padding:6px 12px }

table{
  width:100%;
  border-collapse:collapse;
}
th{
  background:#f1f5f9;
  padding:12px;
}
td{
  padding:10px;
  border-bottom:1px solid #eee;
  font-size:13px;
  text-align:center;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}
.modal-content{
  background:#fff;
  width:520px;
  max-width:92%;
  max-height:90vh;
  overflow:auto;
  padding:20px;
  border-radius:16px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:8px;
  border:1px solid #ddd;
}

.permissions{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
  margin-top:12px;
}

.footer-btns{
  display:flex;
  gap:10px;
  margin-top:16px;
}
.footer-btns button{ flex:1 }
</style>
</head>

<body>

<div class="container">
  <div class="card">

    <!-- CONTROLES -->
    <div class="controls">
      <button id="btnLoad" class="btn-primary" onclick="cargarUsuarios()">Cargar usuarios</button>
      <input id="busqueda" placeholder="Buscar usuario, nombre o rol" oninput="filtrar()">
      <button class="btn-success" onclick="abrirCrear()">+ Crear Usuario</button>
      <button class="btn-primary" onclick="abrirCrearModulo()">+ Crear M√≥dulo</button>
      <button class="btn-primary" onclick="abrirListaModulos()">Ver M√≥dulos</button>
    </div>

    <!-- TABLA USUARIOS -->
    <table>
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Contrase√±a</th>
          <th>Nombre</th>
          <th>Rol</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios">
        <tr><td colspan="6">Presione ‚ÄúCargar usuarios‚Äù</td></tr>
      </tbody>
    </table>

    <!-- TARJETAS M√ìVIL -->
    <div id="mobileList" class="mobile-list"></div>

  </div>
</div>

<!-- ================= MODAL USUARIO ================= -->
<div class="modal" id="modalUsuario">
  <div class="modal-content">
    <h3 id="tituloUsuario"></h3>

    <input id="u_user" placeholder="Usuario">
    <input id="u_pass" placeholder="Contrase√±a">
    <input id="u_nombre" placeholder="Nombre">

    <select id="u_rol">
      <option>ADMIN</option>
      <option>OPERADOR</option>
      <option>SUPERVISOR</option>
    </select>

    <select id="u_activo">
      <option value="SI">ACTIVO</option>
      <option value="NO">INACTIVO</option>
    </select>

    <h4>Permisos</h4>
    <!-- üîë CONTENEDOR DIN√ÅMICO -->
    <div class="permissions" id="permissionsContainer">
      <p style="grid-column:1/-1;text-align:center;color:#64748b">
        Cargando permisos‚Ä¶
      </p>
    </div>

    <div class="footer-btns">
      <button id="btnGuardar" class="btn-success" onclick="guardarUsuario()">Guardar</button>
      <button class="btn-danger" onclick="cerrarUsuario()">Cancelar</button>
    </div>
  </div>
</div>

<!-- ================= MODAL LISTA M√ìDULOS ================= -->
<div class="modal" id="modalListaModulos">
  <div class="modal-content">
    <h3>M√≥dulos del Sistema</h3>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Archivo</th>
          <th>Permiso</th>
          <th>Activo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaModulos">
        <tr><td colspan="5">Cargando‚Ä¶</td></tr>
      </tbody>
    </table>

    <div id="modulosCards"></div>

    <div class="footer-btns">
      <button class="btn-danger" onclick="cerrarListaModulos()">Cerrar</button>
    </div>
  </div>
</div>

<!-- ================= MODAL M√ìDULO ================= -->
<div class="modal" id="modalModulo">
  <div class="modal-content">
    <h3>Crear / Editar M√≥dulo</h3>

    <input id="m_nombre" placeholder="Nombre del m√≥dulo">
    <input id="m_archivo" placeholder="Archivo HTML (ej: index2.html)">
    <input id="m_icono" placeholder="Icono (ej: üìã)">
    <input id="m_permiso" placeholder="Permiso (ej: inventario)">

    <select id="m_activo">
      <option value="SI">ACTIVO</option>
      <option value="NO">INACTIVO</option>
    </select>

    <div class="footer-btns">
      <button class="btn-success" onclick="guardarModulo()">Guardar</button>
      <button class="btn-danger" onclick="cerrarModulo()">Cancelar</button>
    </div>
  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="segurity.js"></script>
<script src="modulos.js"></script>

</body>
</html>
