<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ubicaciones PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
/* ================= RESET ================= */
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}
input,button,select{
  font-family:system-ui;
  outline:none;
}

/* ================= VARIABLES ================= */
:root{
  --primary:#16a34a;
  --accent:#14b8a6;
  --danger:#ef4444;
  --bg:#f4f6f8;
  --card:#ffffff;
  --text:#0f172a;
  --muted:#6b7280;
  --border:#e5e7eb;
  --radius:18px;
  --shadow:0 14px 36px rgba(0,0,0,.12);
  --focus:0 0 0 4px rgba(20,184,166,.18);
}

/* ================= BODY ================= */
body{
  margin:0;
  background:linear-gradient(180deg,#f8fafc,#eef2f7);
  font-family:system-ui;
  color:var(--text);
}

/* ================= HEADER ================= */
header{
  background:var(--card);
  padding:16px;
  font-size:18px;
  font-weight:900;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:var(--shadow);
  position:sticky;
  top:0;
  z-index:10;
}
header button{
  border:none;
  padding:10px 16px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--primary),#22c55e);
  color:#fff;
  font-weight:900;
  cursor:pointer;
}

/* ================= CARDS ================= */
.card{
  background:var(--card);
  margin:14px;
  padding:16px;
  border-radius:24px;
  box-shadow:var(--shadow);
}

/* ================= SEARCH ================= */
.search{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:2px solid var(--border);
  font-size:15px;
}
.search:focus{
  border-color:var(--accent);
  box-shadow:var(--focus);
}

/* ================= TABLE ================= */
.table-wrap{
  max-height:65vh;
  overflow-y:auto;
}
table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 8px;
}
thead th{
  font-size:12px;
  color:var(--muted);
  padding:4px 6px;
  text-align:left;
}
tbody tr{
  background:#f9fafb;
  transition:.15s;
}
tbody tr:hover{
  background:#eefaf7;
}
tbody td{
  padding:8px 6px;
  font-size:13px;
  white-space:nowrap;
}

/* ================= ACTIONS ================= */
.actions-td{
  display:flex;
  gap:6px;
}
.actions-td button{
  border:none;
  padding:6px 10px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}
.edit{
  background:var(--accent);
  color:#fff;
}
.del{
  background:var(--danger);
  color:#fff;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.modal.active{
  display:flex;
}
.modal-card{
  background:#fff;
  width:94%;
  max-width:420px;
  max-height:88vh;
  border-radius:24px;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
}
.modal-body{
  padding:16px;
  overflow-y:auto;
}
.modal-footer{
  padding:12px 16px;
  border-top:1px solid var(--border);
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

/* ================= FORM ================= */
label{
  font-size:11px;
  font-weight:800;
  color:var(--muted);
  display:block;
  margin-bottom:4px;
}
input,select{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:2px solid var(--border);
  font-size:14px;
  background:#fff;
  margin-bottom:12px;
}
input:focus,select:focus{
  border-color:var(--accent);
  box-shadow:var(--focus);
}

/* ================= BUTTONS ================= */
.btn{
  padding:12px;
  border:none;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
}
.save{
  background:linear-gradient(135deg,var(--primary),#22c55e);
  color:#fff;
}
.cancel{
  background:#e5e7eb;
  color:#111;
}

/* ================= AUTOCOMPLETE ================= */
.suggest{
  background:#fff;
  border:1px solid var(--border);
  border-radius:12px;
  margin-top:-8px;
  margin-bottom:12px;
  overflow:hidden;
}
.suggest div{
  padding:8px 10px;
  font-size:13px;
  cursor:pointer;
}
.suggest div:hover{
  background:#f1f5f9;
}

/* ================= PROGRESS BAR ================= */
#progress-bar{
  position:fixed;
  top:0;
  left:0;
  height:4px;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  z-index:9999;
  transition:width .3s ease;
}
#progress-bar.active{
  width:80%;
}

/* ================= BUTTON LOADER ================= */
.loading{
  pointer-events:none;
  opacity:.85;
  display:flex;
  align-items:center;
  justify-content:center;
}
.loader-btn{
  width:20px;
  height:20px;
  border:3px solid rgba(255,255,255,.4);
  border-top-color:#fff;
  border-radius:50%;
  animation:spin .8s linear infinite;
}

/* ================= TORCH BUTTON ================= */
#torchBtn{
  margin-top:8px;
  width:100%;
  background:linear-gradient(135deg,#0f766e,#14b8a6);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:14px;
  font-weight:900;
}
#torchBtn.active{
  background:linear-gradient(135deg,#169aa3,#22c55e);
}

/* ================= MODAL BUTTONS ================= */
.modal-footer button{
  border:none;
  padding:14px;
  border-radius:18px;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  transition:.15s ease;
}

/* GUARDAR */
.modal-footer button:first-child{
  background:linear-gradient(135deg,var(--primary),#22c55e);
  color:#fff;
  box-shadow:0 10px 24px rgba(22,163,74,.35);
}
.modal-footer button:first-child:hover{
  transform:translateY(-1px);
  box-shadow:0 14px 30px rgba(22,163,74,.45);
}

/* CANCELAR */
.modal-footer button:last-child{
  background:#e5e7eb;
  color:#111;
}
.modal-footer button:last-child:hover{
  background:#d1d5db;
}

/* ACTIVO */
.modal-footer button:active{
  transform:scale(.98);
}

/* ===== SCANNER / TORCH ===== */
.btn.scan{
  width:100%;
  margin-top:8px;
  background:linear-gradient(135deg,#0f766e,#14b8a6);
  color:#fff;
  border:none;
  padding:12px;
  border-radius:16px;
  font-weight:900;
}
#torchBtn{
  background:linear-gradient(135deg,#134e4a,#14b8a6);
}
#torchBtn.active{
  background:linear-gradient(135deg,#16a34a,#22c55e);
}

/* ===== TARJETAS M√ìVIL ===== */
.cards{
  display:none;
  padding:14px;
  gap:12px;
}

.card-item{
  background:#fff;
  border-radius:16px;
  padding:14px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  display:grid;
  gap:6px;
}

.card-row{
  display:flex;
  justify-content:space-between;
  font-size:13px;
}

.card-row b{color:#475569}

.card-actions{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.card-actions button{
  flex:1;
  border:none;
  padding:10px;
  border-radius:12px;
  font-weight:900;
  color:#fff;
}

.card-actions .edit{background:#14b8a6}
.card-actions .del{background:#ef4444}

/* ===== MOBILE ===== */
@media(max-width:768px){
  table{display:none}
  .cards{display:grid}
}


@keyframes spin{
  to{transform:rotate(360deg)}
}


  /* ================= FIX DESBORDE ACCIONES ================= */

/* evita que la tabla se estire hacia la derecha */
table{
  table-layout:fixed;
  width:100%;
}

/* controla ancho de la columna de acciones */
thead th:last-child,
tbody td:last-child{
  width:110px;
  max-width:110px;
  text-align:right;
}

/* contenedor de botones */
.actions-td{
  display:flex;
  justify-content:flex-end;
  align-items:center;
  gap:6px;
  max-width:110px;
  overflow:hidden;
}

/* botones sin expansi√≥n */
.actions-td button{
  flex:0 0 auto;
  white-space:nowrap;
}

/* seguridad extra */
tbody td{
  overflow:hidden;
  text-overflow:ellipsis;
}

  /* ================= AUTO AJUSTE REAL DE TD ================= */

/* la tabla puede crecer seg√∫n el contenido */
table{
  width:max-content;
  min-width:100%;
  border-collapse:separate;
}

/* contenedor con scroll horizontal */
.table-wrap,
.card{
  overflow-x:auto;
}

/* las celdas muestran TODO el contenido */
tbody td,
thead th{
  white-space:normal;      /* üëà permite crecer */
  word-break:break-word;  /* üëà corta solo si es extremo */
}

/* filas estables */
tbody tr{
  width:100%;
}


/* ================= MOBILE ================= */
@media(max-width:480px){
  header{font-size:16px}
  tbody td{font-size:12px}
}

</style>
</head>

<script>
/* =====================================================
   CONFIGURACI√ìN
===================================================== */
const URL_GS =
  'https://script.google.com/macros/s/AKfycbwP-NHZUqboSXDPq8HcWEl1qseurNEym8D0jv__DgZG1N0xkEmAQOSrKmLvXrxRZACv1g/exec';

let DATA = [];
let ORIGEN = 'WEB';
let timerBuscar = null;

/* =====================================================
   DETECTAR ORIGEN
===================================================== */
if (/android|iphone|ipad|mobile/i.test(navigator.userAgent)) {
  ORIGEN = 'MOBILE';
}

/* =====================================================
   UTILIDADES
===================================================== */
function normalizarCodigo(v) {
  return String(v ?? '').trim();
}

function formatFecha(f) {
  if (!f) return '';
  const d = new Date(f);
  if (isNaN(d)) return f;
  return d.toLocaleString('es-CL', {
    day: '2-digit',
    month: 'short',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
  });
}

/* =====================================================
   PROGRESS BAR
===================================================== */
function startProgress() {
  const b = document.getElementById('progress-bar');
  if (!b) return;
  b.classList.add('active');
  b.style.width = '30%';
}

function endProgress() {
  const b = document.getElementById('progress-bar');
  if (!b) return;
  b.style.width = '100%';
  setTimeout(() => {
    b.classList.remove('active');
    b.style.width = '0%';
  }, 400);
}

/* =====================================================
   LOADER BOT√ìN
===================================================== */
function startBtnLoader(btn) {
  if (!btn) return;
  btn.classList.add('loading');
  const txt = btn.querySelector('.txt');
  if (txt) txt.style.display = 'none';
  const l = document.createElement('div');
  l.className = 'loader-btn';
  btn.appendChild(l);
}

function endBtnLoader(btn) {
  if (!btn) return;
  btn.classList.remove('loading');
  const l = btn.querySelector('.loader-btn');
  if (l) l.remove();
  const txt = btn.querySelector('.txt');
  if (txt) txt.style.display = 'inline';
}

/* =====================================================
   MODAL
===================================================== */
function abrirModal() {
  limpiarFormulario();
  document.getElementById('origen').value = ORIGEN;
  document.getElementById('modal').classList.add('active');
}

function cerrarModal() {
  cerrarScanner();
  document.getElementById('modal').classList.remove('active');
}


/* =====================================================
   AUTOCOMPLETE (MAESTRA)
===================================================== */
function buscarCodigo() {
  clearTimeout(timerBuscar);

  const codigoInput = document.getElementById('codigo');
  const descripcion = document.getElementById('descripcion');
  const suggest = document.getElementById('suggest');

  const cod = normalizarCodigo(codigoInput.value);

  if (!cod) {
    descripcion.value = '';
    if (suggest) suggest.style.display = 'none';
    return;
  }

  timerBuscar = setTimeout(() => {
    fetch(`${URL_GS}?accion=buscar&codigo=${encodeURIComponent(cod)}`)
      .then(r => r.json())
      .then(d => {
        if (d.ok) {
          // üî• CLAVE: asignar autom√°ticamente
          descripcion.value = d.descripcion;

          if (suggest) {
            suggest.innerHTML = `
              <div onclick="selectProducto('${d.codigo}','${d.descripcion}')">
                ${d.codigo} ‚Äì ${d.descripcion}
              </div>`;
            suggest.style.display = 'block';
          }
        } else {
          descripcion.value = '';
          if (suggest) suggest.style.display = 'none';
        }
      })
      .catch(() => {
        descripcion.value = '';
        if (suggest) suggest.style.display = 'none';
      });
  }, 300);
}

function selectProducto(cod, desc) {
  document.getElementById('codigo').value = cod;
  document.getElementById('descripcion').value = desc;
  document.getElementById('suggest').style.display = 'none';
}

/* =====================================================
   GUARDAR (AGREGAR / EDITAR)
===================================================== */

let CANTIDAD_BASE = 0;

function setMovimiento(tipo){
  document.getElementById('tipo_movimiento').value = tipo;
  document.getElementById('btnEntrada').classList.toggle('active', tipo === 'ENTRADA');
  document.getElementById('btnSalida').classList.toggle('active', tipo === 'SALIDA');
}



/* =====================================================
   LISTAR / TABLA
===================================================== */
function cargar() {
  startProgress();

  fetch(`${URL_GS}?accion=listar`)
    .then((r) => r.json())
    .then((d) => {
      DATA = d.data || [];
      renderTabla(DATA);
      endProgress();
    })
    .catch(() => {
      DATA = [];
      renderTabla([]);
      endProgress();
    });
}

function renderTabla(arr) {
  const tabla = document.getElementById('tabla');
  const cards = document.getElementById('cards');

  tabla.innerHTML = '';
  cards.innerHTML = '';

  arr.forEach((r) => {

    /* ===== TABLA (WEB) ===== */
    tabla.innerHTML += `
      <tr>
        <td>${r[5]}</td>
        <td>${r[6]}</td>
        <td>${r[4]}</td>
        <td>${r[7]}</td>
        <td>${formatFecha(r[1])}</td>
        <td>${formatFecha(r[2])}</td>
        <td>${formatFecha(r[3])}</td>
        <td>${r[8]}</td>
        <td>${r[9]}</td>
        <td>${r[10]}</td>
        <td class="actions-td">
          <button class="edit" onclick='editar(${JSON.stringify(r)})'>‚úèÔ∏è</button>
          <button class="del" onclick='eliminar("${r[0]}")'>üóëÔ∏è</button>
        </td>
      </tr>
    `;

function guardar(){

  const tipo = document.getElementById('tipo_movimiento').value;
  const delta = Number(document.getElementById('cantidad').value || 0);

  if(!tipo){
    alert('Seleccione ENTRADA o SALIDA');
    return;
  }

  if(delta <= 0){
    alert('Cantidad inv√°lida');
    return;
  }

  let cantidadFinal = CANTIDAD_BASE;

  if(tipo === 'ENTRADA') cantidadFinal += delta;
  if(tipo === 'SALIDA')  cantidadFinal -= delta;

  if(cantidadFinal < 0){
    alert('Stock insuficiente');
    return;
  }

  const payload = {
    accion: 'editar',
    id: document.getElementById('id').value,
    codigo: normalizarCodigo(document.getElementById('codigo').value),
    cantidad: cantidadFinal,
    responsable: document.getElementById('responsable').value,
    status: document.getElementById('status').value,
    origen: ORIGEN
  };

  fetch(URL_GS,{
    method:'POST',
    body:JSON.stringify(payload)
  })
  .then(()=>{
    cerrarModal();
    cargar();
  })
  .catch(()=>{
    alert('Error al guardar');
  });
}

    /* ===== TARJETA (M√ìVIL) ===== */
    cards.innerHTML += `
      <div class="card-item">
        <div class="card-row"><b>C√≥digo</b><span>${r[5]}</span></div>
        <div class="card-row"><b>Descripci√≥n</b><span>${r[6]}</span></div>
        <div class="card-row"><b>Ubicaci√≥n</b><span>${r[4]}</span></div>
        <div class="card-row"><b>Cantidad</b><span>${r[7]}</span></div>
        <div class="card-row"><b>Registro</b><span>${formatFecha(r[1])}</span></div>
        <div class="card-row"><b>Entrada</b><span>${formatFecha(r[2])}</span></div>
        <div class="card-row"><b>Salida</b><span>${formatFecha(r[3])}</span></div>
        <div class="card-row"><b>Responsable</b><span>${r[8]}</span></div>
        <div class="card-row"><b>Status</b><span>${r[9]}</span></div>
        <div class="card-row"><b>Origen</b><span>${r[10]}</span></div>

        <div class="card-actions">
          <button class="edit" onclick='editar(${JSON.stringify(r)})'>‚úèÔ∏è Editar</button>
          <button class="del" onclick='eliminar("${r[0]}")'>üóëÔ∏è Eliminar</button>
        </div>
      </div>
    `;
  });
}


/* =====================================================
   EDITAR / ELIMINAR
===================================================== */

function editar(r){

  abrirModal();

  // üîí stock actual (base para c√°lculo)
  CANTIDAD_BASE = Number(r[7]) || 0;

  // id del registro
  document.getElementById('id').value = r[0];

  // fechas
  document.getElementById('fecha_entrada').value = r[2] ? r[2].slice(0,10) : '';
  document.getElementById('fecha_salida').value  = r[3] ? r[3].slice(0,10) : '';

  // datos
  document.getElementById('ubicacion').value   = r[4];
  document.getElementById('codigo').value      = r[5];
  document.getElementById('descripcion').value = r[6];

  // ‚ö†Ô∏è input cantidad queda VAC√çO (se ingresa solo el movimiento)
  document.getElementById('cantidad').value = '';

  document.getElementById('responsable').value = r[8];
  document.getElementById('status').value      = r[9];
  document.getElementById('origen').value      = r[10];

  // reset tipo movimiento
  document.getElementById('tipo_movimiento').value = '';
  document.getElementById('btnEntrada').classList.remove('active');
  document.getElementById('btnSalida').classList.remove('active');
}



function eliminar(id) {
  if (!confirm('¬øEliminar este movimiento?')) return;

  startProgress();

  fetch(URL_GS, {
    method: 'POST',
    body: JSON.stringify({ accion: 'eliminar', id }),
  })
    .then(() => cargar())
    .catch(() => alert('Error al eliminar'));
}

/* =====================================================
   SCANNER (SOLO M√ìVIL)
===================================================== */
/* =====================================================
   SCANNER + LINTERNA (SOLO M√ìVIL)
===================================================== */
/* =====================================================
   SCANNER + LINTERNA (SOLO M√ìVIL)
===================================================== */
let scanner = null;
let torchOn = false;

function abrirScanner(){
  if(!/android|iphone|ipad|mobile/i.test(navigator.userAgent)){
    alert('El scanner solo est√° disponible en m√≥vil');
    return;
  }

  const box = document.getElementById('scannerBox');
  const torchBtn = document.getElementById('torchBtn');

  box.style.display = 'block';
  torchBtn.style.display = 'block';
  torchBtn.classList.remove('active');
  torchOn = false;

  scanner = new Html5Qrcode('scannerBox');

  scanner.start(
    { facingMode: { exact: "environment" } }, // c√°mara trasera
    { fps: 10, qrbox: 220 },
    txt => {
      // Al escanear
      document.getElementById('codigo').value = String(txt).trim();
      cerrarScanner();
      buscarCodigo(); // trae descripci√≥n autom√°ticamente
    },
    () => {}
  );
}

function toggleTorch(){
  if(!scanner) return;

  const caps = scanner.getRunningTrackCapabilities?.();
  if(!caps || !caps.torch){
    alert('Este dispositivo no soporta linterna');
    return;
  }

  torchOn = !torchOn;
  scanner.applyVideoConstraints({ advanced:[{ torch: torchOn }] });

  const torchBtn = document.getElementById('torchBtn');
  torchBtn.classList.toggle('active', torchOn);
}

function cerrarScanner(){
  const box = document.getElementById('scannerBox');
  const torchBtn = document.getElementById('torchBtn');

  if(scanner){
    scanner.stop().then(()=>{
      scanner.clear();
      scanner = null;
    }).catch(()=>{});
  }

  if(box) box.style.display = 'none';
  if(torchBtn) torchBtn.style.display = 'none';
  torchOn = false;
}

function filtrar(txt) {
  txt = txt.toLowerCase();
  renderTabla(
    DATA.filter((r) =>
      r.join(' ').toLowerCase().includes(txt)
    )
  );
}
